<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>

    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3fb950"/>
      <stop offset="50%" style="stop-color:#79c0ff"/>
      <stop offset="100%" style="stop-color:#a371f7"/>
    </linearGradient>

    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="14" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Full background (no rounded corners for maskable) -->
  <rect x="0" y="0" width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Content scaled to 80% and centered for safe zone -->
  <g transform="translate(51.2, 51.2) scale(0.8)">
    <!-- Chevron as git tree -->
    <path d="M165 145 L347 256 L165 367"
          stroke="url(#lineGrad)"
          stroke-width="40"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          filter="url(#glow)"/>

    <!-- Commit nodes -->
    <circle cx="165" cy="145" r="28" fill="#3fb950" filter="url(#glow)"/>
    <circle cx="347" cy="256" r="28" fill="#79c0ff" filter="url(#glow)"/>
    <circle cx="165" cy="367" r="28" fill="#a371f7" filter="url(#glow)"/>
  </g>
</svg>
