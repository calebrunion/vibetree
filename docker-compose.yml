version: '3.8'

services:
  # Backend API Server
  buddy-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: buddy-server
    ports:
      - '3002:3002'
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3002
      - PROJECT_PATH=/workspace
    volumes:
      # Mount user's project directory
      - '${PROJECT_PATH:-./workspace}:/workspace'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3002/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Application
  buddy-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: buddy-web
    ports:
      - '9000:9000'
    environment:
      - NODE_ENV=production
      - WEB_PORT=9000
    depends_on:
      buddy-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:9000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Reverse Proxy (Nginx)
  nginx:
    image: nginx:alpine
    container_name: buddy-proxy
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - buddy-web
      - buddy-server
    restart: unless-stopped
    profiles:
      - proxy

volumes:
  workspace:
    driver: local

networks:
  default:
    driver: bridge
